<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reimbursement Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen py-10">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-5xl">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Reimbursement Request</h2>

    <!-- Form -->
    <form id="reimburseForm" class="space-y-4">
      <!-- Dropdown Name -->
      <select id="name" required class="w-full p-2 border rounded">
        <option value="">-- Select Name --</option>
        <option>Alif Fathoni Zidni</option>
        <option>Bambang Aris</option>
        <option>Credenda Mirandantons</option>
        <option>Muhammad Adam Majid</option>
        <option>Muhammad Fikri Pratama</option>
        <option>Melvita Syafira</option>
        <option>Suheri</option>
        <option>Syahna Hafizha</option>
      </select>

      <!-- Dropdown Principal Name -->
      <select id="principal_name" required class="w-full p-2 border rounded">
        <option value="">-- Select Principal Name --</option>
        <option>Huawei</option>
        <option>Juniper</option>
        <option>HPE</option>
        <option>Extreme</option>
        <option>NetApp</option>
      </select>

      <!-- Certification Name -->
      <input type="text" id="certification_name" placeholder="Certification Name" required class="w-full p-2 border rounded" />

      <!-- Exam Registration Date -->
      <label class="block text-sm text-gray-600">Exam Registration Date</label>
      <input type="date" id="exam_regist_date" required class="w-full p-2 border rounded" />

      <!-- Cost -->
      <input type="number" id="cost_amount_usd" placeholder="Cost Amount (USD)" required class="w-full p-2 border rounded" />

      <!-- Exam Date -->
      <label class="block text-sm text-gray-600">Exam Date</label>
      <input type="date" id="exam_date" required class="w-full p-2 border rounded" />

      <!-- Dropdown Payment Method -->
      <select id="payment_method" required class="w-full p-2 border rounded">
        <option value="">-- Select Payment Method --</option>
        <option>Credit Card</option>
        <option>Bank Transfer</option>
      </select>

      <!-- Dropdown Paid By -->
      <select id="paid_by" required class="w-full p-2 border rounded">
        <option value="">-- Select Paid By --</option>
        <option>Mr. Anton</option>
        <option>Mr. Bambang</option>
      </select>

      <!-- Submit Button -->
      <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 flex items-center justify-center">
        <span id="btnText">Submit</span>
        <svg id="spinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3.536-3.536A8 8 0 104 12z"></path>
        </svg>
      </button>
    </form>

    <p id="responseMsg" class="mt-4 text-center font-medium"></p>

    <!-- Table Container -->
    <div class="mt-8">
      <h3 class="text-xl font-bold mb-4">Reimbursement Records</h3>
      <div class="overflow-x-auto">
        <div class="max-h-96 overflow-y-auto"> <!-- Scroll vertikal -->
          <table class="min-w-full border border-gray-300 text-sm">
            <thead class="bg-gray-200">
              <tr>
                <th class="border px-4 py-2">ID</th>
                <th class="border px-4 py-2">Name</th>
                <th class="border px-4 py-2">Principal</th>
                <th class="border px-4 py-2">Certification</th>
                <th class="border px-4 py-2">Exam Regist Date</th>
                <th class="border px-4 py-2">Exam Date</th>
                <th class="border px-4 py-2">Cost (USD)</th>
                <th class="border px-4 py-2">Payment Method</th>
                <th class="border px-4 py-2">Paid By</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr><td colspan="9" class="text-center py-4">Loading data...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>


  <!-- Load scripts in order -->
  <script src="js/api.js"></script>
  <script src="js/tableHandler.js"></script>
  <script src="js/formHandler.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
